<div class="text-center mt-3">
  <h2>Add Book</h2>
</div>
<div class="container mt-3">
  <form [formGroup]="bookForm" class="d-flex mb-3" (ngSubmit)="onSubmit()">
    <div class="d-flex mx-2">
      <label class="col-form-label">Title</label>
      <input type="text" formControlName="title" class="form-control"
        [class.is-invalid]="formControls['title'].invalid && formControls['title'].touched" class="form-control ms-1">
      <div class="invalid-feedback" *ngIf="formControls['title'].invalid && formControls['title'].touched">
        Title is required
      </div>
    </div>
    <div class="d-flex mx-2">
      <label class="col-form-label">Author</label>
      <input type="text" formControlName="author" class="form-control"
        [class.is-invalid]="formControls['author'].invalid && formControls['author'].touched" class="form-control ms-1">
      <div class="invalid-feedback" *ngIf="formControls['author'].invalid && formControls['author'].touched">
        Author is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>
